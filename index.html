<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: dimgray;
        color: #fff;
    }

    h1 {
        text-align: center;
        font-size: 50px;
        font-family: 'Roboto Slab', serif;
    }

    small {
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
        padding: 2px;
    }
</style>
<body class="p-5">

<h1>Example Forms
    <i class="fa-brands fa-square-github fa-lg"></i>
</h1>


<form>
    <div class="form-group mt-3">
        <label for="name"> your name</label>
        <input type="text" class="form-control mt-3" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group mt-3">
        <label for="email"> your email</label>
        <input type="email" class="form-control mt-3" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group mt-3">
        <label for="password"> password</label>
        <input type="password" class="form-control mt-3" id="password" placeholder="Enter your password">
        <small id="passwordHelpBlock" class="form-text text-muted">*required field</small>
    </div>
    <div class="form-group mt-3">
        <label for="phone"> your phone</label>
        <input type="number" class="form-control mt-3" id="phone" placeholder="Enter your phone">
    </div>
    <div class="form-group mt-3">
        <label for="city"> born in city</label>
        <select class="form-control mt-3" name="city" id="city">
            <option value="0">select</option>

            <option value="1">Berlin</option>
            <option value="2">Baden-Württemberg</option>
            <option value="3">Bavyera</option>
            <option value="4">Brandenburg</option>
            <option value="5">Bremen</option>
            <option value="6">Hamburg</option>
            <option value="7">Hessen</option>
            <option value="8">Mecklenburg-Vorpommern</option>
            <option value="9">Niedersachsen</option>
            <option value="10">Nordrhein-Westfalen</option>
            <option value="11">Rheinland-Pfalz</option>
            <option value="12">Saarland</option>
            <option value="13">Sachsen</option>
            <option value="14">Sachsen-Anhalt</option>
            <option value="15">Schleswig-Holstein</option>
            <option value="16">Thüringen</option>
        </select>
        <div class="form-group mt-3">
            <label for="address"> your address</label>
            <input type="text" class="form-control mt-3" id="address" placeholder="Enter your address">
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig"> @gmail.com</span>
            </div>
        </div>
        <small id="emailHelp" class="form-text text-muted">*please enter the recovery email</small>

        <div class="custom-control custom checkbox mt-4">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1"> I agree to the terms and conditions</label>
        </div>

        <div class="input-group mt-3">
            <input type="submit" value="submit" class="btn btn-primary">
        </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
